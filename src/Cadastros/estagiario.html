<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Material Design -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-green.min.css" />
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>  
  
     
  
  <link rel="stylesheet" href="../style.css">

     
  <title>MyMind</title>
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">MyMind</span>
          <div class="mdl-layout-spacer"></div>
          <div class="content-menu-item">
            <nav class="mdl-navigation">
              <a href="#" class="mdl-navigation__link">Login</a>
              <a href="#" class="mdl-navigation__link">Cadastrar</a>
              <a href="#" class="mdl-navigation__link">Sobre</a>
              <a href="#" class="mdl-navigation__link">Idealizadores</a>
              
    
            </nav>
          </div>
          
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">MyMind</span>
        <nav class="mdl-navigation">
          <a href="#" class="mdl-navigation__link">Login</a>
          <a href="#" class="mdl-navigation__link">Cadastrar</a>
          <a href="#" class="mdl-navigation__link">Sobre</a>
          <a href="#" class="mdl-navigation__link">Idealizadores</a>
        </nav>
    </div>
    

    <div class="mdl-layout__content">
      <main>
        <form class="form-horizontal">
          <fieldset>
          <div class="panel panel-primary">
              <div class="panel-heading">Cadastro de Cliente</div>
              
              <div class="panel-body">
          <div class="form-group">
        
          <div class="col-md-11 control-label">
                  <p class="help-block"><h11>*</h11> Campo Obrigatório </p>
          </div>
          </div>
          
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-2 control-label" for="Nome">Nome <h11>*</h11></label>  
            <div class="col-md-8">
            <input id="Nome" name="Nome" placeholder="" class="form-control input-md" required="" type="text">
            </div>
          </div>
          
          <div class="form-group">
             
            <label class="col-md-1 control-label" for="Nome">Nascimento<h11>*</h11></label>  
            <div class="col-md-2">
            <input id="dtnasc" name="dtnasc" placeholder="DD/MM/AAAA" class="form-control input-md" required="" type="text" maxlength="10" OnKeyPress="formatar('##/##/####', this)" onBlur="showhide()">
          </div>
          
          <!-- Multiple Radios (inline) -->
          
            <label class="col-md-1 control-label" for="radios">Sexo <h11>*</h11></label>
            <div class="col-md-4"> 
              <label required="" class="radio-inline" for="radios-0" >
                <input name="sexo" id="sexo" value="feminino" type="radio" required>
                Feminino
              </label> 
              <label class="radio-inline" for="radios-1">
                <input name="sexo" id="sexo" value="masculino" type="radio">
                Masculino
              </label>
            </div>
          </div>
          
          <!-- Prepended text-->
          <div class="form-group">
            <label class="col-md-2 control-label" for="prependedtext">Telefone <h11>*</h11></label>
            <div class="col-md-2">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                <input id="prependedtext" name="prependedtext" class="form-control" placeholder="XX XXXXX-XXXX" required="" type="text" maxlength="13" pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$"
                OnKeyPress="formatar('## #####-####', this)">
              </div>
            </div>
            
              <label class="col-md-1 control-label" for="prependedtext">Telefone</label>
               <div class="col-md-2">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                <input id="prependedtext" name="prependedtext" class="form-control" placeholder="XX XXXXX-XXXX" type="text" maxlength="13"  pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$"
                OnKeyPress="formatar('## #####-####', this)">
              </div>
            </div>
           </div> 
          
          <!-- Prepended text-->
          <div class="form-group">
            <label class="col-md-2 control-label" for="prependedtext">Email <h11>*</h11></label>
            <div class="col-md-5">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                <input id="prependedtext" name="prependedtext" class="form-control" placeholder="email@email.com" required="" type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" >
              </div>
            </div>
          </div>
          
          
          <!-- Search input-->
          <div class="form-group">
            <label class="col-md-2 control-label" for="CEP">CEP <h11>*</h11></label>
            <div class="col-md-2">
              <input id="cep" name="cep" placeholder="Apenas números" class="form-control input-md" required="" value="" type="search" maxlength="8" pattern="[0-9]+$">
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-primary" onclick="pesquisacep(cep.value)">Pesquisar</button>
              </div>
          </div>
          
          <!-- Prepended text-->
          <div class="form-group">
            <label class="col-md-2 control-label" for="prependedtext">Endereço</label>
            <div class="col-md-4">
              <div class="input-group">
                <span class="input-group-addon">Rua</span>
                <input id="rua" name="rua" class="form-control" placeholder="" required="" readonly="readonly" type="text">
              </div>
              
            </div>
              <div class="col-md-2">
              <div class="input-group">
                <span class="input-group-addon">Nº <h11>*</h11></span>
                <input id="numero" name="numero" class="form-control" placeholder="" required=""  type="text">
              </div>
              
            </div>
            
            <div class="col-md-3">
              <div class="input-group">
                <span class="input-group-addon">Bairro</span>
                <input id="bairro" name="bairro" class="form-control" placeholder="" required="" readonly="readonly" type="text">
              </div>
              
            </div>
          </div>
          
          <div class="form-group">
            <label class="col-md-2 control-label" for="prependedtext"></label>
            <div class="col-md-4">
              <div class="input-group">
                <span class="input-group-addon">Cidade</span>
                <input id="cidade" name="cidade" class="form-control" placeholder="" required=""  readonly="readonly" type="text">
              </div>
              
            </div>
            
             <div class="col-md-2">
              <div class="input-group">
                <span class="input-group-addon">Estado</span>
                <input id="estado" name="estado" class="form-control" placeholder="" required=""  readonly="readonly" type="text">
              </div>
              
            </div>
          </div>
          
          <!-- Select Basic -->
          <div class="form-group">
            <label class="col-md-2 control-label" for="Estado Civil">Estado Civil <h11>*</h11></label>
            <div class="col-md-2">
              <select required id="Estado Civil" name="Estado Civil" class="form-control">
                  <option value=""></option>
                <option value="Solteiro(a)">Solteiro(a)</option>
                <option value="Casado(a)">Casado(a)</option>
                <option value="Divorciado(a)">Divorciado(a)</option>
                <option value="Viuvo(a)">Viuvo(a)</option>
              </select>
            </div>
            
            <!-- Prepended checkbox -->
          
            <label class="col-md-1 control-label" for="Filhos">Filhos<h11>*</h11></label>
            <div class="col-md-3">
              <div class="input-group">
                <span class="input-group-addon">     
                  <label class="radio-inline" for="radios-0">
                <input type="radio" name="filhos" id="filhos" value="nao" onclick="desabilita('filhos_qtd')" required>
                Não
              </label> 
              <label class="radio-inline" for="radios-1">
                <input type="radio" name="filhos" id="filhos" value="sim" onclick="habilita('filhos_qtd')">
                Sim
              </label>
                </span>
                <input id="filhos_qtd" name="filhos_qtd" class="form-control" type="text" placeholder="Quantos?" pattern="[0-9]+$" >
                
              </div>
              
            </div>
          </div>
          
          
          <!-- Select Basic -->
          <div class="form-group">
              
            <label class="col-md-2 control-label" for="selectbasic">Escolaridade <h11>*</h11></label>
            
            <div class="col-md-3">
              <select required id="escolaridade" name="escolaridade" class="form-control">
              <option value=""></option>
                <option value="Analfabeto">Analfabeto</option>
                <option value="Fundamental Incompleto">Fundamental Incompleto</option>
                <option value="Fundamental Completo">Fundamental Completo</option>
                <option value="Médio Incompleto">Médio Incompleto</option>
                <option value="Médio Completo">Médio Completo</option>
                <option value="Superior Incompleto">Superior Incompleto</option>
                <option value="Superior Completo">Superior Completo</option>
              </select>
            </div>
          
          
          <!-- Text input-->
          
            <label class="col-md-1 control-label" for="profissao">Profissão<h11>*</h11></label>  
            <div class="col-md-4">
            <input id="profissao" name="profissao" type="text" placeholder="" class="form-control input-md" required="">
              
            </div>
          </div>
          
          <div class="form-group">
            <label class="col-md-2 control-label" for="encaminhamento">Encaminhamento <h11>*</h11></label>
            <div class="col-md-4">
              <div class="input-group">
                <span class="input-group-addon">     
                  <label class="radio-inline" for="radios-0">
                <input type="radio" name="enc" id="enc" value="Nao" onclick="desabilita('enc_instituicao')" required>
                Não
              </label> 
              <label class="radio-inline" for="radios-1">
                <input type="radio" name="enc" id="enc" value="sim" onclick="habilita('enc_instituicao')">
                Sim
              </label>
                </span>
                <input id="enc_instituicao" name="enc" class="form-control" type="text" placeholder="Instituição" >
                
              </div>
              
            </div>
            
            
             <label class="col-md-1 control-label" for="encaminhamento">Aluno FAP-Betim<h11>*</h11></label>
            <div class="col-md-4">
              <div class="input-group">
                <span class="input-group-addon">     
                  <label class="radio-inline" for="radios-0">
                <input type="radio" name="aluno" id="enc" value="Nao" required>
                Não
              </label> 
              <label class="radio-inline" for="radios-1">
                <input type="radio" name="aluno" id="enc" value="sim">
                Sim
              </label>
                </span>
                <input id="enc" name="curso" class="form-control" type="text" placeholder="Curso" >
                
              </div>
              
            </div>
            
            
           </div>
           
           <!-- Text input-->
          <div class="form-group">
            <label class="col-md-2 control-label" for="textinput">Como ficou sabendo da Clínica?</label>  
            <div class="col-md-4">
            <input id="textinput" name="textinput" placeholder="" class="form-control input-md" type="text">
              
            </div>
            
            </div>
           
           
          <div id="newpost">
             <div class="form-group">
              <div class="col-md-2 control-label">
                  <h3>Responsável</h3>
              </div>
              </div>
              
          <div class="form-group">
            <label class="col-md-2 control-label" for="Nome">Nome <h11>*</h11></label>  
            <div class="col-md-8">
            <input id="Nome" name="Nome" placeholder="" class="form-control input-md" required="" type="text">
            </div>
          </div>
          
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-2 control-label" for="vinculo">Vinculo com cliente <h11>*</h11></label>  
            <div class="col-md-2">
            <input id="vinculo" name="vinculo" placeholder="" class="form-control input-md" required="" type="text" pattern="/^[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$/">
              
            </div>
          
            
            <label class="col-md-1 control-label" for="Nome">Nascimento<h11>*</h11></label>  
            <div class="col-md-2">
            <input id="dtnasc" name="dtnasc" placeholder="DD/MM/AAAA" class="form-control input-md" required="" type="text" maxlength="10" OnKeyPress="formatar('##/##/####', this)">
          </div>
          
          <!-- Multiple Radios (inline) -->
          
            <label class="col-md-1 control-label" for="radios">Sexo <h11>*</h11></label>
            <div class="col-md-4"> 
              <label required="" class="radio-inline" for="radios-0" >
                <input name="sexo" id="sexo" value="feminino" type="radio" required>
                Feminino
              </label> 
              <label class="radio-inline" for="radios-1">
                <input name="sexo" id="sexo" value="masculino" type="radio">
                Masculino
              </label>
            </div>
          </div>
          
          <div class="form-group">
            <label class="col-md-2 control-label" for="Estado Civil">Estado Civil <h11>*</h11></label>
            <div class="col-md-2">
              <select required id="Estado Civil" name="Estado Civil" class="form-control">
                  <option value=""></option>
                <option value="Solteiro(a)">Solteiro(a)</option>
                <option value="Casado(a)">Casado(a)</option>
                <option value="Divorciado(a)">Divorciado(a)</option>
                <option value="Viuvo(a)">Viuvo(a)</option>
              </select>
            </div>
          
          <label class="col-md-1 control-label" for="Filhos">Filhos<h11>*</h11></label>
            <div class="col-md-3">
              <div class="input-group">
                <span class="input-group-addon">     
                  <label class="radio-inline" for="radios-0">
                <input type="radio" name="ofilhos" id="ofilhos" value="nao" onclick="desabilita('ofilhos_qtd')" required>
                Não
              </label> 
              <label class="radio-inline" for="radios-1">
                <input type="radio" name="ofilhos" id="ofilhos" value="sim" onclick="habilita('ofilhos_qtd')">
                Sim
              </label>
                </span>
                <input id="ofilhos_qtd" name="ofilhos_qtd" class="form-control" type="text" placeholder="Quantos?" pattern="[0-9]+$" >
                
              </div>
              
            </div>
          </div>
          
          <div class="form-group">
              
            <label class="col-md-2 control-label" for="selectbasic">Escolaridade <h11>*</h11></label>
            
            <div class="col-md-3">
              <select required id="escolaridade" name="escolaridade" class="form-control">
              <option value=""></option>
                <option value="Analfabeto">Analfabeto</option>
                <option value="Fundamental Incompleto">Fundamental Incompleto</option>
                <option value="Fundamental Completo">Fundamental Completo</option>
                <option value="Médio Incompleto">Médio Incompleto</option>
                <option value="Médio Completo">Médio Completo</option>
                <option value="Superior Incompleto">Superior Incompleto</option>
                <option value="Superior Completo">Superior Completo</option>
              </select>
            </div>
          
          
          <!-- Text input-->
          
            <label class="col-md-1 control-label" for="profissao">Profissão<h11>*</h11></label>  
            <div class="col-md-4">
            <input id="profissao" name="profissao" type="text" placeholder="" class="form-control input-md" required="">
              
            </div>
          </div>
          
          <div class="form-group">
            <label class="col-md-2 control-label" for="prependedtext">Telefone <h11>*</h11></label>
            <div class="col-md-2">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                <input id="prependedtext" name="prependedtext" class="form-control" placeholder="XX XXXXX-XXXX" required="" type="text" maxlength="13" pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$"
                OnKeyPress="formatar('## #####-####', this)">
              </div>
            </div>
            
              <label class="col-md-1 control-label" for="prependedtext">Telefone</label>
               <div class="col-md-2">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                <input id="prependedtext" name="prependedtext" class="form-control" placeholder="XX XXXXX-XXXX" type="text" maxlength="13"  pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$"
                OnKeyPress="formatar('## #####-####', this)">
              </div>
            </div>
           </div> 
          <div class="form-group">
            <label class="col-md-2 control-label" for="prependedtext">Email <h11>*</h11></label>
            <div class="col-md-5">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                <input id="prependedtext" name="prependedtext" class="form-control" placeholder="email@email.com" required="" type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" >
              </div>
            </div>
          </div>
          
          </div>
          
          <!-- Button (Double) -->
          <div class="form-group">
            <label class="col-md-2 control-label" for="Cadastrar"></label>
            <div class="col-md-8">
              <button id="Cadastrar" name="Cadastrar" class="btn btn-success" type="Submit">Cadastrar</button>
              <button id="Cancelar" name="Cancelar" class="btn btn-danger" type="Reset">Cancelar</button>
            </div>
          </div>
          
          </div>
          </div>
          
          
          </fieldset>
          </form>

        
          
      </main>

      
  </div>

      <footer class="mdl-mini-footer mdl-layout--fixed-footer">
        <div class="mdl-mini-footer--left-section">
          <div class="mdl-logo">MyMind</div>
          <ul class="mdl-mini-footer--link-list">
            <li ><a href="#"> link</a> </li>
            <li><a href="#">link</a> </li>
          </ul>
          
        </div>
      </footer>
    </div>

    <!-- MODAL -->
    
    <div id="login">
      <div class="centralizar" >
        <span class="txtlogin">Login</span>
        <form action="POST">
          
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="sample1">
            <label class="mdl-textfield__label" for="sample1">Usuario</label>
          </div>
        </form>
        
        <span class="txtlogin">Senha:</span>
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="password" pattern="-?[0-9]*(\.[0-9]+)?" id="sample2">
              <label class="mdl-textfield__label" for="sample2">Senha</label>
              <span class="mdl-textfield__error">Opa, senha inválida, Tente Novamento!</span>
          </div>
        </form>
      
        
          
          <label class="container" id="txt-lembrarSenha">Lembrar minha conta
            <input type="checkbox" checked="checked">
            <span class="checkmark"></span>
          </label>
          
        
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="btn-entrar">
              Acessar
          </button>
        
          <a href="./estagiario.html">
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="btn-cadastrar">
              Cadastrar-se
          </button>

          <a href="./esquecer.html">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="btn-esquecer">
              Esqueceu sua senha?
  
            </button>
            
          </a>
      
            
                

      </div>
    </div>


  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
