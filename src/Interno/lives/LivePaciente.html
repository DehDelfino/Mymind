<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Material Design -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-green.min.css" />
     
  
  <link rel="stylesheet" href="../../style.css">
  <link rel="stylesheet" href="./css/certo.css">
     
  <title>MyMind</title>
</head>
<body>
  <div  class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header id='header' class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">MyMind</span>
            <div class="mdl-layout-spacer"></div>
            <div class="content-menu-item">
              <nav class="mdl-navigation">
    
              </nav>
            </div>
            
        </div>
      </header>
    
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">MyMind</span>
        <nav class="mdl-navigation">
          <a href="../perfis/usuario/index.html" class="mdl-navigation__link">Perfil</a>
          <a href="#" class="mdl-navigation__link">.</a>
          <a href="#" class="mdl-navigation__link">.</a>
          <a href="#" class="mdl-navigation__link">.</a>
        </nav>
    </div>
    

    

    <div class="mdl-layout__content">
    <main>
      <div class="container">

        <!-- camera -->
 
       <div class="container-cam">
         <div class="camera"> 
          <iframe width="1000" height="400" src="https://www.youtube.com/embed/nEsKRajIu28" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
                     
                 </div>
 
                 <div class="botoes-live">
                     <div class="botaoChamada"> </div>
                     <div class="botaoMicrofone"> </div>
                 </div>
 
       </div>
 
       <!-- chat -->
       <div class="containerchat">
         <!-- conversa -->
         <div class="chat">
           <div class="chat-usuario">
             <img src="../../../assets/BulboPerfil.jpg" alt="Avatar">
             <p>Hello. How are you today?</p>
             <span class="time-right">11:00</span>
             </div>
           
           <div class="chat-usuario">
             <img src="../../../assets/BulboPerfil.jpg" alt="Avatar" class="right">
             <p>Hey! I'm fine. Thanks for asking!</p>
             <span class="time-left">11:01</span>
           </div>
           
           <div class="chat-usuario">
             <img src="../../../assets/BulboPerfil.jpg" alt="Avatar">
             <p>Sweet! So, what do you wanna do today?</p>
             <span class="time-right">11:02</span>
           </div>
 
         </div>
 
         <!-- are de texto -->
         <div class="inserTexto">
           <img src="../../../assets/lapis.png" height="30px">
           <input type="text" placeholder="Nova mesagem" class="mdl-textfield__input"></input>
         
         <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Enviar <img src="../../../assets/aviaozinho.png" height="25px"> </button>
           </div>
 
       </div>
 
        </div>

    </main>

      
  </div>

      <footer id="footer" class="mdl-mini-footer mdl-layout--fixed-footer">
        <div class="mdl-mini-footer--left-section">
          <div class="mdl-logo">MyMind</div>
          <ul class="mdl-mini-footer--link-list">
            <li ><a href="#"> link</a> </li>
            <li><a href="#">link</a> </li>
          </ul>
          
        </div>
      </footer>
    </div>

    <!-- MODAL -->
 
   
    </div>


  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
   <script src="./js/scroll.js"></script>
   <script src="./js/camera.js"></script>
 
</body>
</html>
