    <div class="mdl-layout__content">
                 

    <main class="calendario">

            <!-- dark mode -->
  
              <div class="toggle">
                <input id="switch" type="checkbox" name="theme">
                <label for="switch">Toggle</label>
              </div>

            <!-- -------- -->
            <div id="container">
                <div id="header">
                  <div id="monthDisplay"></div>
          
                  <div>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="backButton">Voltar</button>
                    <button class= "mdl-button mdl-js-button mdl-button--raised mdl-button--colored"id="nextButton">Próximo</button>
                  </div>
                    
                </div>
          
                <div id="weekdays">
                  <div>Domingo</div>
                  <div>Segunda-feira</div>
                  <div>Terça-feira</div>
                  <div>Quarta-feira</div>
                  <div>Quinta-feira</div>
                  <div>Sexta-feira</div>
                  <div>Sábado</div>
                </div>
          
          
                <!-- div dinamic -->
                <div id="calendar" ></div>
          
             
            </div>
          
            <div id="newEventModal">
              <h2>Novo evento</h2>
          
              <input id="eventTitleInput" placeholder="Titulo do evento"/>
          
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored " id="saveButton"> Salvar</button>
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="cancelButton">Cancelar</button>
            </div>
          
            <div id="deleteEventModal">
              <h2>Evento</h2>
          
              <div id="eventText"></div><br>
          
          
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="deleteButton">Deletar</button>
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="closeButton">Fechar</button>

              <a href="../../lives/indexLivePaciente.html">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"  id='button-live'>Participar da live</button>
              
              </a>

            </div>
          
            <div id="modalBackDrop"></div>
          
          
            <script src="scripts/darkMode.js"></script>
            <script src="./scripts/main.js"></script>
            
          
      </main>
