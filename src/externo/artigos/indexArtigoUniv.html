                    <label class="titulo">A construção de novas práticas na psicologia na atenção básica: a experiência de residentes psicólogos</label><br>
                    <label class="breveTexto">A inserção de profissionais da psicologia no cenário da atenção básica constitui-se uma realidade cada vez mais presente. Entretanto, esse processo tem sido permeado por intensas discussões, as quais apontam para as dificuldades da psicologia frente à realidade e as necessidades de saúde desse contexto. Este estudo teve como objetivo compreender a prática profissional de psicólogos, vinculados a Programas de Residência Multiprofissional em Saúde, na atenção básica. Para tanto, procurou identificar as atividades desenvolvidas pelos psicólogos residentes, bem como entender quais os desafios encontrados no desenvolvimento de suas práticas. Os resultados apontaram para uma....</label><br>
