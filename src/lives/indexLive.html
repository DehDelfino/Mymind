<!DOCTYPE html>
<html lang="pt-br">
<head>

  <title>MyMind</title>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">MyMind</span>
            <div class="mdl-layout-spacer"></div>
            <div class="content-menu-item">
              <nav class="mdl-navigation">
    
              </nav>
            </div>
            
        </div>
      </header>
    
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">MyMind</span>
        <nav class="mdl-navigation">
          <a href="#" class="mdl-navigation__link">Perfil</a>
          <a href="#" class="mdl-navigation__link">.</a>
          <a href="#" class="mdl-navigation__link">.</a>
          <a href="#" class="mdl-navigation__link">.</a>
        </nav>
    </div>
    

    

    <div class="mdl-layout__content">
    <main>
        <div class="div-card">
            <div class="div-card-dados">

                <div id="camera"> 
                    <video id="live" autoplay></video>
                    <script src="./js/script.js"></script>
                </div>

                <div class="card">
                    <div id="botaoChamada"> </div>
                    <div id="botaoMicrofone"> </div>
                </div>
        
          </div>
          <div class="chat">
            <div class="container">
                <img src="/w3images/bandmember.jpg" alt="Avatar">
                <p>Hello. How are you today?</p>
                <span class="time-right">11:00</span>
            </div>
            
            <div class="container darker">
                <img src="/w3images/avatar_g2.jpg" alt="Avatar" class="right">
                <p>Hey! I'm fine. Thanks for asking!</p>
                <span class="time-left">11:01</span>
            </div>
            
            <div class="container">
                <img src="/w3images/bandmember.jpg" alt="Avatar">
                <p>Sweet! So, what do you wanna do today?</p>
                <span class="time-right">11:02</span>
            </div>
            
            <div class="container darker">
                <img src="/w3images/avatar_g2.jpg" alt="Avatar" class="right">
                <p>Nah, I dunno. Play soccer.. or learn more coding perhaps?</p>
                <span class="time-left">11:05</span>
            </div>
      

        
    
      </div>
        
      
          
      </main>

      
  </div>

      <footer class="mdl-mini-footer mdl-layout--fixed-footer">
        <div class="mdl-mini-footer--left-section">
          <div class="mdl-logo">MyMind</div>
          <ul class="mdl-mini-footer--link-list">
            <li ><a href="#"> link</a> </li>
            <li><a href="#">link</a> </li>
          </ul>
          
        </div>
      </footer>
    </div>

    </div>
