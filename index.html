  <title>MyMind</title>
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">MyMind</span>
          <div class="mdl-layout-spacer"></div>
          <div class="content-menu-item">
            <nav class="mdl-navigation">
              <a href="#" class="mdl-navigation__link">Login</a>
              <a href="#" class="mdl-navigation__link">Cadastrar</a>
              <a href="#" class="mdl-navigation__link">Sobre</a>
              <a href="#" class="mdl-navigation__link">Idealizadores</a>
              
    
            </nav>
          </div>
          
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">MyMind</span>
        <nav class="mdl-navigation">
          <a href="#" class="mdl-navigation__link">Login</a>
          <a href="#" class="mdl-navigation__link">Cadastrar</a>
          <a href="#" class="mdl-navigation__link">Sobre</a>
          <a href="#" class="mdl-navigation__link">Idealizadores</a>
        </nav>
    </div>

    <div class="mdl-layout__content">
      <main>
        <div class="centralizar">
          <form action="#">
             
              <div class="mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input" type="text" id="sample1">
                  <label class="mdl-textfield__label" for="sample1">Nome</label>
              </div>
              </form>
              <form action="#">
             
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="sample2">
                    <label class="mdl-textfield__label" for="sample2">Sobrenome</label>
                </div>
                </form>
                <form action="#">
             
                  <div class="mdl-textfield mdl-js-textfield">
                      <input class="mdl-textfield__input" type="text" id="sample2">
                      <label class="mdl-textfield__label" for="sample3">usuario</label>
                  </div>
                  </form>
          
                  <form action="#">
             
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="email" id="sample2">
                        <label class="mdl-textfield__label" for="sample4">e-mail</label>
                    </div>
                    </form>
            
            <form action="#">
              <div class="mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input" type="number" id="sample5">
                  <label class="mdl-textfield__label" for="sample1">idade</label>
              </div>
              </form>
       
            
              <form action="#">
              <div class="mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input" type="password" pattern="-?[0-9]*(\.[0-9]+)?" id="sample2">
                  <label class="mdl-textfield__label" for="sample6">Senha</label>
                  <span class="mdl-textfield__error">Opa, a senha inválida não possui todos os itens de seguranca nescessario</span>
              </div>
              </form>

              <form action="#">
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="password" pattern="-?[0-9]*(\.[0-9]+)?" id="sample2">
                    <label class="mdl-textfield__label" for="sample6">Confirmar senha</label>
                    <span class="mdl-textfield__error">Opa, está senha não corresponde á senha digitada no campo acima</span>
                </div>
                </form>

                   
            <form action="#">
              <div class="mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input" type="number" id="sample5">
                  <label class="mdl-textfield__label" for="sample1">Numero de matricula (Apenas para clientes cadastrados em clinica previamente) </label>
              </div>
              </form>
              
            
              
                  </div>
                  <div class="botaoCadastrar"> 
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                        Cadastrar-se
                    </button>
                </div>
                  

        </div>
          
      </main>
  </div>
